<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link href="styles/4-common.css" rel="stylesheet">
		<link href="styles/3-header.css" rel="stylesheet">
		<link href="styles/3-footer.css" rel="stylesheet">
		<link href="styles/6-filters.css" rel="stylesheet">
		<link href="images/icon.png" type="image/png" rel="icon">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="filter-group">
					<div class="locations">
						<h3>States</h3>
						<h4>Navada, Ohio</h4>
						<ul class="popover">
							<li>
								<h2>Ohio:</h2>
								<ul class="popover">
									<li>Cleveland</li>
									<li>Dayton</li>
									<li>Akron</li>
								</ul>
							</li>
							<li>
								<h2>Navada:</h2>
                                                                <ul class="popover">
                                                                        <li>Las Vegas</li>
                                                                        <li>Fernley</li>
                                                                        <li>Primm</li>
                                                                </ul>
							</li>
						</ul>
					</div>
					<div class="amenities">
						<h3>Amenities</h3>
                                                <h4>Wi-Fi, Gym</h4>
						<ul class="popover">
							<li>Wi-Fi</li>
							<li>Gym</li>
							<li>SteamRoom</li>
							<li>OceanView</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
